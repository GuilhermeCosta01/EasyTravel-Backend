# Configuracoes para Azure App Service (Producao)
spring.application.name=ET-EasyTravel

# Configuracoes do SQL Server para Azure
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://easy-travel.database.windows.net:1433;database=banco-et;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=EasyTravel
spring.datasource.password=SenhaSegura123

# Configuracoes do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Configuracao de encoding
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Configuracoes do Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# Security
spring.security.user.name=admin
spring.security.user.roles=USER

# JWT
api.security.token.secret=${JWT_SECRET:senhamuitosegura123}

# Configuracoes de email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=eliomarvinicius7@gmail.com
spring.mail.password=hpya xglu iuqw zoqj
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuracoes do servidor para Azure
server.port=${PORT:8080}
server.use-forward-headers=true
server.forward-headers-strategy=framework
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto

# SSL desabilitado (Azure gerencia HTTPS)
server.ssl.enabled=false

# Configuracoes de logging para Azure
logging.level.com.decolatech.easytravel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Health check endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuracoes de CORS para Azure
spring.web.cors.allowed-origins=https://back-et.azurewebsites.net
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuracoes especificas do Swagger para Azure
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

# Configuracoes de timeout e inicializacao para Azure
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000

# Configuracoes de startup para Azure App Service
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Health check configurado para Azure
management.health.defaults.enabled=true
management.health.db.enabled=true
